name = "bettafish-api"
main = "src/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[env.production]
name = "bettafish-api-prod"

[env.production.kv_namespaces]
binding = "CACHE"
id = "your-kv-namespace-id"
preview_id = "your-preview-kv-namespace-id"

[[env.production.d1_databases]]
binding = "DB"
database_name = "bettafish-db"
database_id = "your-database-id"

[env.production.vars]
ENVIRONMENT = "production"
BACKEND_URL = "https://your-backend-api.com"  # Python后端URL
BACKEND_TOKEN = ""  # 后端认证Token（使用secrets更安全）

[env.development]
name = "bettafish-api-dev"

[env.development.kv_namespaces]
binding = "CACHE"
id = "your-dev-kv-namespace-id"
preview_id = "your-dev-preview-kv-namespace-id"

[[env.development.d1_databases]]
binding = "DB"
database_name = "bettafish-db-dev"
database_id = "your-dev-database-id"

[env.development.vars]
ENVIRONMENT = "development"
BACKEND_API_URL = "http://localhost:8000"

