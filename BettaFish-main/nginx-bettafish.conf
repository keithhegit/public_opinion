# Nginx配置文件示例
# 复制到 /etc/nginx/sites-available/bettafish

server {
    listen 80;
    server_name your-domain.com;  # 替换为你的域名或IP

    # 日志配置
    access_log /var/log/nginx/bettafish-access.log;
    error_log /var/log/nginx/bettafish-error.log;

    # 客户端最大请求体大小（用于文件上传）
    client_max_body_size 100M;

    # 超时设置（适应Engine处理时间）
    proxy_connect_timeout 300s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;

    # 代理到Flask应用
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（用于SocketIO）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # 静态文件（如果有）
    location /static {
        alias /home/bettafish/Public_Opinion/BettaFish-main/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 健康检查端点
    location /api/health {
        proxy_pass http://127.0.0.1:5000;
        access_log off;
    }
}

